    <text transform="translate(80.54 164.08)" style="font-size: 22px;fill: #fff200;font-family: Montserrat;letter-spacing: 2px">We might all know the final score of <tspan x="0" y="26.4">Super Bowl 50, but that’s not to say </tspan><tspan x="0" y="52.8">there weren’t other winners coming </tspan><tspan x="0" y="79.2">out of the Big Game. Ipsos Connect </tspan><tspan x="0" y="105.6">took a look at 10 most buzzed about </tspan><tspan x="0" y="132">ads that aired Super Bowl Sunday, and </tspan><tspan x="0" y="158.4">uncovered just which ones had an </tspan><tspan x="0" y="184.8">impact with consumers - both during </tspan><tspan x="0" y="211.2">the game and the weeks after.</tspan></text>
